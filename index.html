<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="event.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="box1">
          <h1>Event 1</h1>
          <br />
          <p><b>Number of available seats: 23</b></p>
        </div>
        <div class="box">
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1568772472528-9f7f5795e094?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZW1wdHklMjBhdWRpdG9yaXVtfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
              alt="Event Image"
              class="img-responsive"
            />
          </div>
          <div class="textbox">
            <label for="name">Name: </label>
            <input type="text" placeholder="Your Name" />
            <br />
            <br />
            <label for="email"><b>Email :</b></label>
            <input type="text" placeholder="Your Email" />
            <br />
            <br />
            <label for="Phone No"><b>Phone No :</b></label>
            <input type="text"placeholder="Enter Mobile Number" />
            <br />
            <br />
            <label for="seats"><b>Number of Seats :</b></label>
            <input type="Number" min="0" max="23" placeholder="Seats" />
            <br />
            <br />
            <label for="name2"><b>Name of Attendee 2 :</b></label>
            <input type="text" placeholder="Name of Attendee"/>
            <br />
            <br />
            <input type="submit" />
            <input type="button" value="Cancel" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
